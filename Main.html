<script type="text/javascript">
//localStorage.clear();
const N=100000;
var cnt=localStorage.getItem(0),queue=new Array(N),dem=0;
if(cnt===null) cnt=1;
//alert(cnt);
for(var p=1;p<cnt;++p){
	var take=localStorage.getItem(p);
	if(take===null) continue;
	var rohan=JSON.parse(take);
	queue[dem++]=p;
	output(rohan[0],rohan[1],rohan[2],rohan[3],rohan[4],0);
}


var i;
function output(title,area,type,color,url,cond){
	var place,close=document.getElementsByClassName("close");
	if(area==="0"){
		place=document.getElementById("inv");
	}
	else if(area=="1"){
		place=document.getElementById("ent");
	}
	else {
		place=document.getElementById("work");
	}
	var li=document.createElement("li");
	var spam=document.createElement("span"),info=document.createElement("span");
	info.className="dis-info";
	li.appendChild(spam);
	li.appendChild(info);
	if(type=="Link"){
		var linh=document.createElement("a");
		linh.setAttribute('href',url);
		linh.appendChild(document.createTextNode(title));
		li.appendChild(linh);
	}
	else if(type==="List"){ 
		li.appendChild(document.createTextNode(title));
		li.style.color=color;
		li.style.cursor="auto";
	}
	else {
		li.appendChild(document.createTextNode(title));
		li.style.color=color;
		li.onclick=function(){
			spam.classList.toggle("tick");
			li.classList.toggle("ticky");
		}
	}
	info.onclick=function(){
		alert(
		"---List's info---\n"+
		"Type: "+type+"\n"+
		"Title: "+title+"\n"+
		"Color: "+color+"\n"+
		"Link: "+(url===""?"None":url)+"\n"+
		"Area: "+area+"\n");
	}
	if(cond===1){
		var arr=[title,area,type,color,url];
		localStorage.setItem(cnt,JSON.stringify(arr));
		queue[dem++]=cnt;
		localStorage.setItem(0,Number(cnt)+1);
		cnt=localStorage.getItem(0);
	}
	place.appendChild(li);
	var cross=document.createElement("span");
	cross.className="close";
	cross.appendChild(document.createTextNode("\u00D7"));
	li.appendChild(cross);
	for(i=0;i<close.length;++i){
		(function(index){
			close[i].onclick=function(){
			var sick=this.parentElement;
				sick.style.display="none";
				//alert(queue[index]);
				localStorage.removeItem(queue[index]);
				//alert(close.length);
			}		
		})(i);

	}
}






var modal=document.getElementById("cal");
var model=document.getElementById("new");
var samuel=document.getElementById("fomurl");
var emanuela=document.getElementById("colorop");
window.onclick=function(event){
	if(event.target==modal){
		myfunction();
	}
	else if(event.target==model){
		plus();
	}
}
var lnew=document.getElementById("new");
lnew.style.display="none";
function plus(){
	if(lnew.style.display==="none"){
		lnew.style.display="block";
	}
	else {
	var checkbox=document.getElementsByName("radiogroup"),i;
	var title=document.getElementById("addtitle"),url=document.getElementById("addurl"),color=document.getElementById("addcolor");
	alex("");
	for(i=0;i<checkbox.length;++i){
		if(checkbox[i].checked===true){
			checkbox[i].checked=false;
			checkbox[1].checked=true;
		}
	}
	checkbox=document.getElementById("storage");
	for(i=0;i<checkbox.length;++i){
		if(checkbox[i].selected===true){
			checkbox[i].selected=false;
			checkbox[0].selected=true;
		}
	}
	title.value="";
	url.value="";
	color.value="#000000";
	lnew.style.display="none";
	if(samuel.style.display==="block"){
		samuel.style.display="none";
	}
	}
}
function back(){
	var ans=document.fom.textview.value;
	document.fom.textview.value=ans.substring(0,ans.length-1);
}
function insert(num) {document.fom.textview.value+=num;}
function equal() {
	var ans=document.fom.textview.value;
	if(ans){
		document.fom.textview.value=eval(ans);
	}
}
function clean() {document.fom.textview.value="";}
var calculus=document.getElementById("cal");
calculus.style.display="none";
function myfunction() {
	if(calculus.style.display==="none"){
		calculus.style.display="block";
	}
	else {
		calculus.style.display="none";
		clean();
	}
}
samuel.style.display="none";
function url(ded){
	if(ded===0){
		samuel.style.display="none";
		emanuela.style.display="block";
	}
	else {
		samuel.style.display="block";
		emanuela.style.display="none";
	}
}
var alert_alex=document.getElementById("app"),tech=document.getElementById("botox");
alert_alex.style.display="none";
function alex(teck){
	if(teck===""){
		alert_alex.style.display="none";
		return;
	}
	alert_alex.style.display="block";
	tech.innerHTML=teck+" is empty!";
}
function confirm(){
	var i,checkbox=document.getElementsByName("radiogroup");
	var title=document.getElementById("addtitle"),area,url=document.getElementById("addurl"),type,color=document.getElementById("addcolor");
	if(title.value===""){
		alex("Title");
		return;
	}
	for(i=0;i<checkbox.length;++i){
		if(checkbox[i].checked===true){
			type=checkbox[i].value;
			break;
		}
	}
	if(type==="Link"&&url.value===""){
		alex("Url");
		return;
	}
	checkbox=document.getElementById("storage");
	for(i=0;i<checkbox.length;++i){
		if(checkbox[i].selected===true){
			area=checkbox[i].value;
			break;
		}
	}
	//alert(title.value+"\n"+area+"\n"+url.value+"\n"+type+"\n"+color.value);
	output(title.value,area,type,color.value,url.value,1);
	plus();
}
